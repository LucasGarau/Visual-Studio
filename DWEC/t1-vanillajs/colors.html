<html lang="en">
<head>

<body>
    <button onclick="pinta()">Colorize me</button>
    <div id="quadrat"></div>
    <script>
        function pinta() {
            const req=new XMLHttpRequest();
            req.onreadystatechange=function(){
                const resposta = JSON.parse(this.responseText)
                document.querySelector("body").style.backgroundColor="#"+resposta.bakcground;
                document.querySelector("#quadrat").style.backgroundColor="#"+resposta.bakcground;
                document.querySelector("#quadrat").style.backgroundColor="#"+resposta.bakcground;
                document.querySelector("#quadrat").style.backgroundColor="#"+resposta.bakcground;
            }

        }
    </script>
</body>
